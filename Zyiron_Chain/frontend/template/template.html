<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/style.css">
        <title>Send Kyiron</title>
    </head>
    <body>
        <div class="wallet-container">
            <h1>Send Kyiron</h1>
            <form method="post">
                <label for="from">From Address:</label><br>
                <input type="text" id="from" name="fromAddress"><br>
                <label for="to">To Address:</label><br>
                <input type="text" id="to" name="toAddress"><br>
                <label for="amount">Amount:</label><br>
                <input type="number" id="amount" name="Amount" step="0.01"><br><br>
                <span>{{ message }}</span><br><br>
                <input type="submit" value="Send">
            </form>
        </div>
    </body>
</html>
